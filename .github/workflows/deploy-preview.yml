name: Deploy Preview
on:
  pull_request:
    branches:
    - master

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  REACT_APP_WS_PORT: ${{ secrets.REACT_APP_WS_PORT }}
  REACT_APP_WS_URL: ${{ secrets.REACT_APP_WS_URL }}
  REACT_CURRENT_ENVIRONMENT: preview
  REACT_OAUTH_URL: ${{ secrets.REACT_OAUTH_URL }}

permissions:
  pull-requests: write
  contents: read
  deployments: write

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Build Project
        run: npm run build

      - name: Deploy to Vercel
        run: |
          DEPLOYMENT_URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --yes)
          echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const deploymentUrl = process.env.DEPLOYMENT_URL;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployment is ready! \n\nDeployed to: ${deploymentUrl}`
            });
